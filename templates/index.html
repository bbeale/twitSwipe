<html>
  <head>
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar sticky-top">
      <h1>New stoner friends</h1>
    </div>
    <div class="wrapper" id="wrapper">
      <div class="tweets" id="tweets">
        {% for post in posts %}
          <div class="newfriend jumbotron">
            <div class="avi">
              <img src="{{ post.avi }}" />
            </div>
            <hr>
            <div class="card lastpost_container">
              <div class="lastpost">
                <p>{{ post.handle }}</p>
                <p>{{ post.text }}</p>
              </div>
            </div>
            <hr>            
            <div class="actions">
              <ul>
                <li><a class="btn btn-lg btn-outline-secondary action pass" onclick="swipeLeft()" role="button">Pass</a></li>
                <li><a class="btn btn-lg btn-outline-primary profile" href="https://twitter.com/{{ post.handle }}" target="_blank" role="button">Go to profile</a></li>
                <li><a class="btn btn-lg btn-outline-success action follow" onclick="swipeRight()" role="button">Follow</a></li>
              </ul>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</html>
