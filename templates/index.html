<html>
  <head>
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="banner">
      <h1>New stoner friends</h1>
    </div>
    <div class="tweets">
      {% for post in posts %}
        <div class="newfriend jumbotron">
          <div class="avi">
            <img src="{{ post.avi }}" />
          </div>
          <p>{{ post.handle }}</p>
          <p>{{ post.text }}</p>
          {% if post.hashtags|length > 0 %}
              <p>{{ post.hashtags }}</p>
              {% for h in posts.hashtags %}
                <p>{{ h }}</p>
              {% endfor %}
          {% endif %}
          <a class="btn btn-lg btn-primary" href="#" role="button">Go to profile</a>
          <div class="actions">
            <a class="btn btn-lg btn-success" href="#" role="button">Follow</a>
            <a class="btn btn-lg btn-secondary" href="#" role="button">Pass</a>
          </div>
        </div>
      {% endfor %}
      </div>
  </body>
</html>
